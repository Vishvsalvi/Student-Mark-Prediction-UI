<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Number Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            font-size: 18px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Roll Number Prediction</h1>
    <form action="/predict" method="post">
        <label for="roll_number">Enter Roll Number:</label>
        <input type="number" name="roll_number" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
